name: Docker CI

# Trigger workflow on push to main branches and on tags
on:
  push:
    branches:
      - main
      - master
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
      - develop

# Limit permissions for security
permissions:
  contents: read

jobs:
  # Validate docker-compose configuration
  validate-compose:
    name: Validate Docker Compose
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate docker-compose.yml
        run: docker compose -f docker-compose.yml config --quiet

      - name: Validate docker-compose.prod.yml
        run: docker compose -f docker-compose.prod.yml config --quiet

  # Build and test backend Docker image
  build-backend:
    name: Build Backend Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: sims-backend:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test backend image (basic sanity check)
        run: |
          # Build the image
          docker build -t sims-backend:test ./backend
          
          # Run basic sanity check - verify Python and Django are installed
          docker run --rm sims-backend:test python --version
          docker run --rm sims-backend:test python -c "import django; print(f'Django {django.get_version()}')"
          
          # Verify manage.py is accessible
          docker run --rm sims-backend:test python manage.py --version

  # Build and test frontend Docker images (both dev and prod)
  build-frontend:
    name: Build Frontend Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build frontend dev image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: sims-frontend:dev-ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend prod image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.prod
          push: false
          tags: sims-frontend:prod-ci
          build-args: |
            VITE_API_URL=http://localhost:8000
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test frontend dev image
        run: |
          # Build dev image
          docker build -t sims-frontend:dev ./frontend -f ./frontend/Dockerfile
          
          # Verify Node.js is installed
          docker run --rm sims-frontend:dev node --version
          docker run --rm sims-frontend:dev npm --version

      - name: Test frontend prod image
        run: |
          # Build production image
          docker build -t sims-frontend:prod ./frontend -f ./frontend/Dockerfile.prod --build-arg VITE_API_URL=http://localhost:8000
          
          # Verify the built files exist in nginx image
          docker run --rm sims-frontend:prod ls -la /usr/share/nginx/html
          docker run --rm sims-frontend:prod test -f /usr/share/nginx/html/index.html

  # Test complete stack startup (without actually running services)
  test-compose-build:
    name: Test Docker Compose Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    needs: [validate-compose, build-backend, build-frontend]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env file for testing
        run: |
          cat > .env << EOF
          # Django settings
          DJANGO_SECRET_KEY=test-ci-secret-key-do-not-use-in-production
          DJANGO_DEBUG=False
          DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1
          
          # Database
          DB_ENGINE=django.db.backends.postgresql
          DB_NAME=sims_db
          DB_USER=sims_user
          DB_PASSWORD=sims_password
          DB_HOST=postgres
          DB_PORT=5432
          
          # PostgreSQL
          POSTGRES_DB=sims_db
          POSTGRES_USER=sims_user
          POSTGRES_PASSWORD=sims_password
          
          # Redis
          REDIS_HOST=redis
          REDIS_PORT=6379
          
          # Frontend
          VITE_API_URL=http://localhost:8000
          EOF

      - name: Build all services (dev stack)
        run: docker compose build

      - name: Verify images were built
        run: |
          docker images | grep sims || echo "Warning: No sims images found"
          docker compose config --services

      - name: Build production services
        run: docker compose -f docker-compose.prod.yml build

  # Summary job that depends on all others
  docker-ci-success:
    name: Docker CI Success
    runs-on: ubuntu-latest
    permissions:
      contents: read
    needs: [validate-compose, build-backend, build-frontend, test-compose-build]
    if: success()
    steps:
      - name: Success message
        run: |
          echo "✅ All Docker CI checks passed successfully!"
          echo "✅ Backend image builds correctly"
          echo "✅ Frontend dev and prod images build correctly"
          echo "✅ Docker Compose configurations are valid"
          echo "✅ Complete stack builds successfully"
