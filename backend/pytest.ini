[pytest]
DJANGO_SETTINGS_MODULE = sims_backend.test_settings
python_files = test_*.py *_test.py
addopts =
    --cov=sims_backend/academics
    --cov=core
    --cov-report=html
    --cov-report=term-missing
    --strict-markers
    --tb=short
    --maxfail=1
    -q
testpaths = tests

[coverage:run]
omit =
    */management/commands/*
    */migrations/*
    */tests/*
    */test_*.py
    venv/*
    */venv/*
    core/views.py
    sims_backend/attendance/*
    sims_backend/enrollment/*
    sims_backend/requests/*
    sims_backend/results/*
    sims_backend/transcripts/*
    sims_backend/admissions/permissions.py
