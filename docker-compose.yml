services:
  postgres:
    image: postgres:14-alpine
    container_name: sims_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sims_db}
      POSTGRES_USER: ${POSTGRES_USER:-sims_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sims_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sims_user} -d ${POSTGRES_DB:-sims_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: sims_redis
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sims_backend
    command: gunicorn sims_backend.wsgi:application --bind 0.0.0.0:8000
    env_file:
      - .env
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "127.0.0.1:8010:8000"   # ðŸ”‘ Pattern A: THIS is the only exposed port
    restart: unless-stopped

  frontend-builder:
    build:
      context: ./frontend
      dockerfile: Dockerfile.build
      args:
        VITE_API_URL: ${VITE_API_URL:-https://sims.alshifalab.pk/api}
    volumes:
      - ./frontend/dist:/output
    environment:
      - VITE_API_URL=${VITE_API_URL:-https://sims.alshifalab.pk/api}
    profiles:
      - build

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:
